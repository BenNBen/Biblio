<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
    <style>
    body{
    text-align: center;
    background-image: radial-gradient(circle at 250px, purple 0%, red 10%, blue 100%, purple 40%);
    background-size:cover;
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: white;
    font-family:Helvetica;
    font-variant: small-caps;
    }
    </style>
  </head>
  <body>
    <h2>Bibliography management system</h2>
    <form action="./addBook.html"><input type="Submit" value ="Add a book"/>
    </form>
    <form action="./addFilm.html"><input type="Submit" value ="Add a film"/>
</form>
    <form action="./addJournal.html"><input type="Submit" value ="Add a journal"/>
    </form>
    <form action="./addLecture.html"><input type="Submit" value ="Add a lecture"/>
    </form>
    <form action="./addWebsite.html"><input type="Submit" value ="Add a website"/>
    </form>
    
    <h2>Bibliography</h2>
    <ol>
      <li th:each="ent:${entries}"
	  th:text="${ent.citation}"></li>
    </ol>
    
    <h3>Delete</h3>
    <form action="/deleteEntry">
      article <input type="text" article="Article"/><br/>
      authorLN <input type="text" authorLN = "Author Last Name"/><br/>
      type <input type="text" media="Media Type"/><br/>
      <input type="submit" value="Remove"/>
    </form>
    
    <h3>Search</h3>
    <form action="/searchEntry">
      authorLN<input type="text" authorLN="Author Last Name"/><br/>
      title<input type="text" title="Title"/><br/>
      type<input type="text" media="Media type"/><br/>
      <input type="submit" value="Search"/>
    </form>
    
  </body>
</html>
